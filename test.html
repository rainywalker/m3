<script type="text/javascript">
    $('.img_lst').pinterObj({
     cn : '.obj',
     isAnimated: true,
     isFitWidth: true
     });
    $(".obj").each(function(){
        $(this).css("background-image","url("+$(this).find("img").attr("src") +")");
        $(this).css("background-size","100% 100%")
    });

    $(".obj").find("a").on("click",function(e){
        e.preventDefault()
        var ly_obj = '<div class="ly_obj">'+ "<img src="+ $(this).find("img").attr("src")+ ">" +'</div>';
        var w_disabled = '<div class="w_disabled"></div>';
        $("body").append(w_disabled);


        $("body").append(ly_obj);
        $("body").addClass("hid");

        $(".ly_obj").css("margin-left",-$(this).find("img").width())
        $(".ly_obj").css("margin-top",-$(this).find("img").height());

        e.stopPropagation()

    });
    $("body").on("click",function(){
        if ($("body").find(".w_disabled")) {
            $(".w_disabled").remove();
            $(".ly_obj").remove()
            $("body").removeClass("hid");
        }

    })



</script>
